<tui-root [attr.tuiTheme]="theme.theme() === 'dark' ? 'dark' : null"
          [class.dark]="theme.theme() === 'dark'"
>
  <div class="app-container">
    @if (showHeader()) {
      <div class="app-container__sidebar">
        <layout-header/>
      </div>
    }

    <div class="app-container__routes">
      <layout-home/>
    </div>
  </div>

  <tui-alerts/>
</tui-root>
