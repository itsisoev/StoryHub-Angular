<form class="auth-container" [formGroup]="authForm" (submit)="onSubmit()">
  <div class="auth-container__wrapper">
    <div class="auth-container__header">
      <h2>Войти в <span>StoryHub</span>
      </h2>
    </div>

    <div class="auth-container__input">
      <tui-textfield>
        <label tuiLabel>Введите имя</label>
        <input
          placeholder="Введите имя"
          tuiTextfield
          formControlName="username"
          type="text"
        />
      </tui-textfield>
    </div>

    <div class="auth-container__input">
      <tui-textfield>
        <label tuiLabel>Введите пароль</label>
        <input
          placeholder="Введите пароль"
          tuiTextfield
          formControlName="password"
          type="password"
        />
        <tui-icon tuiPassword/>
      </tui-textfield>
    </div>

    <div class="auth-container__buttons">
      <button tuiButton>Войти в аккаунт</button>
      <a routerLink="/auth/register">У меня нет аккаунта</a>
    </div>
  </div>
</form>
