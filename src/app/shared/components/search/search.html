<button
  tuiIconButton
  appearance="secondary"
  class="search-btn"
  (click)="showDialog()"
>
  <tui-icon
    [icon]="'search'"
  />
</button>

<ng-template
  let-observer
  [tuiDialogOptions]="{size: 's'}"
  [(tuiDialog)]="open"
>
  <form
  >
    <div class="item-container">
      <img src="assets/svg/people/men-crutches.svg" width="100" alt="">
      <p>{{ title() }}</p>
    </div>
    <tui-input
      tuiAutoFocus
    >
      Введите имя друга
    </tui-input>
  </form>
</ng-template>
